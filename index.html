<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="https://www.eu-startups.com/wp-content/uploads/2021/07/1626354376747.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141414, #1f1f1f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #dialog {
            text-align: center;
            background: #232323;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
        }
        #dialog h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #dialog p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .dialog-button {
            display: block;
            width: 100%;
            background: #4a47a3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dialog-button:hover {
            background: #3f3c8b;
        }
        #simple-version-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #simple-version {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #232323;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            text-align: center;
        }
        #simple-version img {
            border-radius: 50%;
            margin-bottom: 15px;
        }
        #simple-version h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        #simple-version p {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dialog">
        <h1>Welcome to my Portfolio</h1>
        <p>Select an option below to explore:</p>
        <button class="dialog-button" id="btn-simple">Easy to read Version</button>
        <button class="dialog-button" id="btn-advanced">Advanced Version (CLI)</button>
    </div>

    <div id="simple-version-container">
        <div id="simple-version">
            <img src="https://www.eu-startups.com/wp-content/uploads/2021/07/1626354376747.jpeg" alt="Profile" width="100" height="100">
            <h2>JadXV</h2>
            <p>
                Hello! I'm Jad, also known as JadXV. I'm an AvGeek and programmer with skills in Python, Rust, JavaScript,
                and more. Feel free to explore my <a href="https://github.com/JadXV" target="_blank" style="color: #4a47a3;">GitHub</a>
                for projects and achievements. To view my socials, <a href="/cli.html" target="_blank" style="color: #4a47a3;">click here and run "socials".</a>
            </p>
            <button style="margin-top: 15px;" class="dialog-button" onclick="location.reload()">Go Back</button>
        </div>
    </div>

    <script>
        const dialog = document.getElementById('dialog');
        const simpleVersionContainer = document.getElementById('simple-version-container');

        document.getElementById('btn-simple').addEventListener('click', () => {
            dialog.style.display = 'none';
            simpleVersionContainer.style.display = 'flex';
        });

        document.getElementById('btn-advanced').addEventListener('click', () => {
            window.location.href = '/cli.html';
        });
    </script>
</body>
</html>
